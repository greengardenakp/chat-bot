<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Helpdesk Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <h2>ðŸŽ“ College Helpdesk Chatbot</h2>

    <div id="chat-box">
        <div class="bot-msg">ðŸ¤– Hello! Ask me anything about the college.</div>
    </div>

    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question..." required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
const form = document.getElementById("chat-form");
const input = document.getElementById("user-input");
const chatBox = document.getElementById("chat-box");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    let userMsg = input.value;
    chatBox.innerHTML += <div class="user-msg">ðŸ‘¤ ${userMsg}</div>;
    input.value = "";

    fetch("/get", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "msg=" + userMsg
    })
    .then(response => response.text())
    .then(data => {
        chatBox.innerHTML += <div class="bot-msg">ðŸ¤– ${data}</div>;
        chatBox.scrollTop = chatBox.scrollHeight;
    });
});
    <link rel="stylesheet" href="script.js">


</script>

</body>
</html>
